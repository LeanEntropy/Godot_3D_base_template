[global]
controller_mode="free_camera"
capture_mouse_on_start=true

[first_person]
movement_speed=5.0
sprint_multiplier=1.5
jump_velocity=4.5
gravity=9.8
mouse_sensitivity=0.002
fov=75.0
head_bob_enabled=false
head_bob_intensity=0.05

[third_person]
movement_speed=5.0
sprint_multiplier=1.5
rotation_speed=10.0
jump_velocity=4.5
gravity=9.8
mouse_sensitivity=0.002
camera_distance=5.0
camera_height=2.0
camera_smoothing=10.0
fov=75.0

[over_the_shoulder]
movement_speed=5.0
rotation_speed=8.0
jump_velocity=4.5
gravity=9.8
mouse_sensitivity=0.002
camera_offset_x=1.0
camera_offset_y=1.5
camera_distance=3.0
fov=70.0

[tank]
forward_speed=5.0
reverse_speed=2.0
hull_turn_speed=2.0
turret_rotation_speed=3.0
mouse_sensitivity=0.003
barrel_pitch_min=-10.0
barrel_pitch_max=70.0
camera_distance=8.0
camera_height=3.0
fov=75.0

[free_camera]
movement_speed=10.0
sprint_multiplier=3.0
mouse_sensitivity=0.002
fov=75.0

[top_down]
movement_speed=8.0
camera_height=15.0
camera_angle=-60.0
zoom_speed=1.0
min_zoom=5.0
max_zoom=30.0
fov=75.0

[isometric]
movement_speed=6.0
camera_distance=15.0
camera_angle=45.0
rotation_angle=45.0
zoom_speed=1.0
min_zoom=8.0
max_zoom=25.0
default_zoom=10.0
fov=70.0

[shooting]
fire_rate_fps=0.15
fire_rate_tank=0.5
projectile_speed_fps=50.0
projectile_speed_tank=40.0
projectile_gravity_scale=0.15
aim_ray_length=1000.0
tank_launch_angle=0.1
max_ammo=-1
ammo_per_clip=30
reload_time=2.0
show_ammo_ui=false
muzzle_flash_enabled=true
screen_shake_enabled=false
shooting_sound_enabled=false

[projectile]
mesh_radius=0.2
mesh_color="000000"
emission_energy=2.0
light_enabled=true
light_color="FF8800"
light_energy=4.0
light_range=5.0
lifetime=8.0
damage=25
hit_effect_enabled=true
hit_flash_duration=0.3
hit_flash_color="FFAA00"
hit_particle_count=20

[weapons]
show_weapon_first_person=true
show_weapon_third_person=true
show_weapon_over_the_shoulder=true
show_weapon_tank=false
show_weapon_free_camera=true
show_weapon_top_down=true
show_weapon_isometric=true
weapon_model_first_person="res://assets/weapons/fps_pistol.tscn"
weapon_model_third_person="res://assets/weapons/tps_rifle.tscn"
weapon_model_over_the_shoulder="res://assets/weapons/tps_rifle.tscn"
weapon_model_tank=""
weapon_model_free_camera="res://assets/weapons/tps_rifle.tscn"
weapon_model_top_down="res://assets/weapons/topdown_gun.tscn"
weapon_model_isometric="res://assets/weapons/topdown_gun.tscn"
default_muzzle_offset_x=0.0
default_muzzle_offset_y=0.0
default_muzzle_offset_z=-1.0

[ui]
show_crosshair=true
crosshair_size=4.0
crosshair_color="FFFFFF"
show_fps=false
show_debug_info=false

[controls]
pause_key_primary="P"
pause_key_secondary="Escape"
